<main>
    <section class="categories-container">
        <section class="date-selection">
            <h1>לפי תאריך:</h1>
            <div class="date-interaction">
                <change-date direction="back" />
                <input type="date" name="date" [(ngModel)]="appService.selectedDate"
                    (ngModelChange)="onDateChange($event)" [max]="appService.today" />
                <change-date direction="forward" />
            </div>
            <countdown />
        </section>

        <section class="categories">
            <catagories />
        </section>
    </section>

    <section class="manage">
        <details open >
            <summary>
                <h1>ניהול קטגוריות:</h1>
            </summary>
            <manage-catagories />
        </details>
    </section>
</main>
