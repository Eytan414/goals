<main>
    <input type="date" [(ngModel)]="appService.selectedDate" (ngModelChange)="onDateChange($event)"
        [max]="appService.today" />
    @let records = appService.selectedDateRecords();
    <div class="categories">
        @for(r of records; track r.id){
        <div class="record">
            <button class="decrement" (click)="decrement(r)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm3 10.5a.75.75 0 0 0 0-1.5H9a.75.75 0 0 0 0 1.5h6Z"
                        clip-rule="evenodd" />
                </svg>

            </button>
            {{r.categoryId | categoryIdToName}}
            :
            {{r.value}}
            <button class="increment" (click)="increment(r)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                        clip-rule="evenodd" />
                </svg>

            </button>
        </div>
        <!-- <hr /> -->
        }
    </div>

    <hr />



    <!-- TODO: add category btn -->
</main>
