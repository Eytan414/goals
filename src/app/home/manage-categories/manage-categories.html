<!-- TODO: split to components per form,
    consider single component with input, used twice -->
<form #manageCategoriesForm="ngForm">
    @for(c of appService.categories(); track $index){
    <div class="category-wrapper">
        <category-edit-form 
            [category]="c" [index]="$index"
            [manageCategoriesForm]="manageCategoriesForm" />
        <hr />
    </div>
    }
</form>
<form #addNewCategoryForm="ngForm" class="add-new-category">
    <category-add-form [addNewCategoryForm]="addNewCategoryForm" />
</form>
